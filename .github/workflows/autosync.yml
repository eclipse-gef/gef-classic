name: Auto-sync
run-name: Auto-sync of upstream branches
on:
  workflow_dispatch:
  schedule: 
    - cron: "35 4-22 * * *"

jobs:
  auto-sync:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - name: Sync release
        run: |
          gh repo sync ${{github.repository}} --branch master
